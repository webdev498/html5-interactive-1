	<body ontouchstart="">
		<div class="container" style="-webkit-overflow-scrolling: touch;">

			<div class="popup-alert" id="popup-alert-div">
				<div class="pt-btn-popup-ok">
					<img src="images/buttons/ok.png"> </img>
				</div>
			</div>

			<div class="popup-alert-internet" id="popup-alert-internet-div">

			</div>

					<div class='answer-container' id='answer-container'>
						<div class='answer-element'>

							</div>
						</div>
					</div>

				</div>
			</div>

			<div class="pt-message">
				<p>Your browser does not support CSS animations.</p>
			</div>
		</div>
